<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<body>
<h1>게시물 목록</h1>
<ul>
    <li th:each="article : ${articleList}">

</ul>
<a href="/addForm">게시물등록</a>
</body>
</html>
